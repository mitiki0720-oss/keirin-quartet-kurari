<!doctype html>
<html lang="ja">
<head>

  <meta charset="UTF-8" />

  <title>KEIRIN QUARTET</title>
  <link rel="manifest" href="/keirin-quartet-kurari/manifest.webmanifest">
  <link rel="stylesheet" href="./style.css?v=exfix-lock-02">

  <!-- Refresh/clear cache to see changes: Ctrl+Shift+R, DevTools -> Application -> Clear storage -->

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/keirin-quartet-kurari/sw.js").catch(console.error);
    });
  }
</script>
<body id="app">
  <header class="hero" role="banner">

    <!-- ルート表示エリア（SPA） -->
    <section id="view"></section>

  <footer class="footer">
    <small>© KEIRIN QUARTET</small>
  </footer>

  <!-- scripts loaded with defer in <head> -->
