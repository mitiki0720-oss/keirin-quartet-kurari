<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KEIRIN QUARTET</title>

  <!-- ✅ manifestは1つだけ（assets/icons側に統一） -->
  <link rel="manifest" href="./assets/icons/site.webmanifest?v=exfix-lock-05">

  <!-- ✅ favicon（タブ用） -->
  <link rel="icon" href="./assets/icons/favicon.ico?v=exfix-lock-05" type="image/x-icon">
  <link rel="shortcut icon" href="./assets/icons/favicon.ico?v=exfix-lock-05" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png?v=exfix-lock-05">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png?v=exfix-lock-05">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png?v=exfix-lock-05">

  <link rel="stylesheet" href="./style.css?v=exfix-lock-05">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
  <script src="./app.js?v=exfix-lock-05" defer></script>
</head>
<body id="app">
  <header class="hero" role="banner">
    <img class="hero__img" src="./assets/タイトルロゴ.png" alt="タイトルロゴ">
  </header>

  <main class="container">
    <!-- ルート表示エリア（SPA） -->
    <section id="view"></section>
  </main>

  <footer class="footer">
    <small>© KEIRIN QUARTET</small>
  </footer>

  <!-- scripts loaded with defer in <head> -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/keirin-quartet-kurari/sw.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
